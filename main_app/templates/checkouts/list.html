{% extends "layout.html" %}

{% block main_content %}
    <div class="container">
        <h2>
            На отгрузку
        </h2>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                {% for h in header %}
                    <td>
                        {{ h | safe }}
                    </td>
                {% endfor %}
                </thead>
                <tbody>
                {% for r in  g_data %}
                    <tr>
                        <td>
                            {{ r.id }}
                        </td>
                        <td>
                            {{ r.good }}
                        </td>
                        <td>
                            {{ r.date }}
                        </td>
                        <td>
                            {{ r.checkout_number }}
                        </td>
                        <td>
                            <span><a class="link-danger" href="/checkouts/delete/{{ r.id }}">Удал.</a> | <a
                                    class="link-warning" href="/checkouts/edit/{{ r.id }}">Ред.</a></span>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
